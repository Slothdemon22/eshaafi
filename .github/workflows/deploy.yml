name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Show Docker version
        run: docker --version

      - name: Build Docker image
        run: |
          cd frontend
          docker build -t ${{ secrets.IMAGE_NAME }}-frontend:$COMMIT_SHA .
          cd ..
          cd backend
          docker build -t ${{ secrets.IMAGE_NAME }}-backend:$COMMIT_SHA .

          echo "Image build complete âœ…"

      - name: Log in to Docker Hub using token
        run: |
          docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_TOKEN}}

      - name: Tag & Push Docker image
        run: |
          docker tag ${{ secrets.IMAGE_NAME }}-frontend:$COMMIT_SHA ${{ secrets.IMAGE_NAME }}-frontend:stage-$COMMIT_SHA
          docker push ${{ secrets.IMAGE_NAME }}-frontend:stage-$COMMIT_SHA
          
          docker tag ${{ secrets.IMAGE_NAME }}-backend:$COMMIT_SHA ${{ secrets.IMAGE_NAME }}-backend:stage-$COMMIT_SHA
          docker push ${{ secrets.IMAGE_NAME }}-backend:stage-$COMMIT_SHA

      - name: List Docker images
        run: docker images
        

      - name: SSH Deploy to Droplet
        run: |
         
          # Write SSH key
          echo "${{ secrets.SSH_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key

          # SSH into server and update docker-compose.yml tags, then redeploy
          ssh -i ~/ssh_key -o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=30 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << 'EOF'
            set -e  # Exit on any error
            
            # Replace backend and frontend image tags with current commit SHA
            sed -i "s|\(image: bacillus/eshaafi-backend:\).*|\1stage-$COMMIT_SHA|" ~/docker-compose.yml
            sed -i "s|\(image: bacillus/eshaafi-frontend:\).*|\1stage-$COMMIT_SHA|" ~/docker-compose.yml

            # Restart containers
            docker compose down || true

            # Clean up old images
            docker system prune -f || true

            # Start containers in detached mode
            nohup docker compose up -d --remove-orphans --force-recreate > /dev/null 2>&1 &

            # Wait for containers to start
            sleep 10

            # Quick verification and exit
            docker compose ps --quiet > /dev/null && echo "Containers started successfully"
            
          EOF

          echo "SSH deployment successfully done! (:"